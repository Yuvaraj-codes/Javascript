<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript example</title>
</head>

<body>
    <h1>Turn on & off the Light</h1>
    <button onclick="document.getElementById('ch-pic').src='assets/img/on.jpg'">
        On
    </button>
    <img src="assets/img/off.jpg" alt="" width="100px" id="ch-pic"/>
    <button onclick="document.getElementById('ch-pic').src='assets/img/off.jpg'">
        Off
    </button>

</body>

</html>
